                    { date: "10æœˆ28æ—¥å‰", task: "è¡¥è€ƒå®‰æ’é€šçŸ¥å‘å¸ƒ" }
                ]
            }
        };

        // å°†åŸæœ‰ä»£ç åŒ…è£¹åœ¨DOMContentLoadedä¸­
        document.addEventListener('DOMContentLoaded', function() {
            // æ ¡å†æ˜¾ç¤ºæ§åˆ¶
            document.getElementById('toggleCalendar').addEventListener('click', () => {

            // ç‚¹å‡»å¤–éƒ¨åŒºåŸŸå…³é—­
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('calendarModal');

                    modal.style.display = 'none';

            // åŸæœ‰å…¶ä»–ä»£ç ...
            
            // ç¡®ä¿æŒ‰é’®äº‹ä»¶ç»‘å®š
            document.getElementById('toggleEdit').addEventListener('click', () => {
                document.body.classList.toggle('edit-mode');
                localStorage.setItem('workData', JSON.stringify(workData));
                document.querySelector('.semester.active').click();

            });

            // åˆå§‹åŒ–æ˜¾ç¤º
            document.querySelector('.semester.active').click();
        });

        // æ·»åŠ é”®ç›˜å…³é—­æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('calendarModal');
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }

        // ä¿®æ”¹åçš„å­¦æœŸåˆ‡æ¢é€»è¾‘
        document.querySelectorAll('.semester').forEach(tab => {
            tab.addEventListener('click', () => {
                // åˆ‡æ¢å­¦æœŸæ ‡ç­¾
                document.querySelectorAll('.semester').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // è·å–å½“å‰å­¦æœŸ
                const semester = tab.textContent.includes('ç¬¬ä¸€å­¦æœŸ') ? 'ç¬¬ä¸€å­¦æœŸ' : 'ç¬¬äºŒå­¦æœŸ';
                
                // é‡æ–°ç”Ÿæˆå¯¹åº”å­¦æœŸçš„æœˆä»½å¯¼èˆª
                renderNav(semester);
                
                // é»˜è®¤æ˜¾ç¤ºè¯¥å­¦æœŸç¬¬ä¸€ä¸ªæœˆä»½
                const firstMonth = Object.keys(workData[semester])[0];
                renderContent(semester, firstMonth);
            });
        });

        // ä¿®æ”¹åçš„å¯¼èˆªç”Ÿæˆå‡½æ•°
        function renderNav(currentSemester) {
            const nav = document.getElementById('monthNav');
            nav.innerHTML = '';
            
            const semesterGroup = document.createElement('div');
            semesterGroup.className = 'semester-group';
            
            const monthGrid = document.createElement('div');
            monthGrid.className = 'month-grid';
            
            // åªç”Ÿæˆå½“å‰å­¦æœŸçš„æœˆä»½
            Object.keys(workData[currentSemester]).forEach(month => {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.textContent = month;
                navItem.addEventListener('click', () => {
                    renderContent(currentSemester, month);
                });
                monthGrid.appendChild(navItem);

            semesterGroup.innerHTML = `
                <div class="semester-label">${currentSemester === 'ç¬¬ä¸€å­¦æœŸ' ? 'ğŸ’ ç¬¬ä¸€å­¦æœŸ' : 'ğŸŒ¸ ç¬¬äºŒå­¦æœŸ'}</div>
            `;
            semesterGroup.appendChild(monthGrid);
            nav.appendChild(semesterGroup);
        }

        // ä¿®æ”¹åçš„æ¸²æŸ“é€»è¾‘
        function renderContent(semester, month) {
            const container = document.getElementById('contentContainer');
            const data = workData[semester][month];
            const isEditMode = document.body.classList.contains('edit-mode');

            const html = `
                <div class="month-card">
                    <h2 class="month-title">${month}é‡ç‚¹å·¥ä½œ</h2>
                    <ul class="task-list" id="taskList">
                        ${data.map((item, index) => `
                            <li class="task-item" data-index="${index}" draggable="${isEditMode}">
                                <div class="field-group">
                                    ${renderEditableField(item.date, 'date', isEditMode)}
                                </div>
                                <div class="field-group">
                                    ${renderEditableField(item.task, 'task', isEditMode)}
                                </div>
                                <div class="field-group">
                                    ${renderEditableField(item.assignee, 'assignee', isEditMode)}
                                </div>
                                <div class="field-group">
                                    ${renderEditableField(item.notes, 'notes', isEditMode)}
                                </div>
                                ${isEditMode ? '<button class="delete-task">ğŸ—‘ï¸</button>' : ''}
                            </li>
                        `).join('')}
                        ${isEditMode ? `
                            <li class="add-task">
                                <button class="add-task-btn">â• æ·»åŠ æ–°ä»»åŠ¡</button>
                            </li>
                        ` : ''}
                    </ul>
                </div>
            `;
            
            container.innerHTML = html;
            setActiveNav(semester, month);
            
            if(isEditMode) {
                initEditEvents(semester, month);
                initDragAndDrop(semester, month);
            }
        }

        // è®¾ç½®æ´»åŠ¨å¯¼èˆª
        function setActiveNav(currentSemester, currentMonth) {
            document.querySelectorAll('.nav-item').forEach(item => {
                const isActive = item.textContent === currentMonth && 
                               item.closest('.semester-group').dataset.semester === currentSemester;
                item.classList.toggle('active', isActive);
            });
        }

        // ä¿®æ”¹åçš„åˆå§‹åŒ–ç¼–è¾‘äº‹ä»¶å‡½æ•°
        function initEditEvents(semester, month) {
            // å®æ—¶ä¿å­˜ä¿®æ”¹ï¼ˆä½¿ç”¨inputäº‹ä»¶æ›¿ä»£changeï¼‰
            document.querySelectorAll('.editable-field').forEach(input => {
                input.addEventListener('input', (e) => {
                    const taskItem = e.target.closest('.task-item');
                    const index = parseInt(taskItem.dataset.index);
                    const field = e.target.dataset.field;
                    
                    // æ›´æ–°å¯¹åº”æ•°æ®
                    workData[semester][month][index][field] = e.target.value;
                    
                    // å®æ—¶ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    localStorage.setItem('workData', JSON.stringify(workData));
                    console.log('å­—æ®µå·²æ›´æ–°ï¼š', field, e.target.value); // è°ƒè¯•æ—¥å¿—
                });
            });

            // ä¿æŒå…¶ä»–äº‹ä»¶ç»‘å®šä¸å˜...
        }

        // æ–°å¢æ‹–æ‹½æ’åºåŠŸèƒ½
        function initDragAndDrop(semester, month) {
            let draggedItem = null;
            
            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.style.opacity = '0.5';
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', () => {
                    draggedItem.style.opacity = '1';
                    draggedItem = null;
                });
            });

            const list = document.getElementById('taskList');
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const currentItem = draggedItem;
                
                if (afterElement == null) {
                    list.appendChild(draggedItem);
                } else {
                    list.insertBefore(draggedItem, afterElement);
                }
                
                // æ›´æ–°æ•°æ®é¡ºåº
                const newIndex = Array.from(list.children).indexOf(currentItem);
                const oldIndex = parseInt(currentItem.dataset.index);
                if (newIndex !== oldIndex) {
                    const [removed] = workData[semester][month].splice(oldIndex, 1);
                    workData[semester][month].splice(newIndex, 0, removed);
                    localStorage.setItem('workData', JSON.stringify(workData));
                    
                    // æ›´æ–°æ‰€æœ‰é¡¹ç›®çš„data-index
                    document.querySelectorAll('.task-item').forEach((item, idx) => {
                        item.dataset.index = idx;
                    });
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // å¢å¼ºç‰ˆå­—æ®µæ¸²æŸ“å‡½æ•°
        function renderEditableField(value, fieldType, isEdit) {
            const baseClass = `task-${fieldType}`;
            const placeholder = {
                date: 'æ—¥æœŸï¼ˆä¾‹ï¼š9æœˆ6æ—¥å‰ï¼‰',
                task: 'è¯·è¾“å…¥ä»»åŠ¡å†…å®¹',
                assignee: 'è´Ÿè´£äººï¼ˆå¤šä¸ªç”¨é€—å·åˆ†éš”ï¼‰',
                notes: 'å¤‡æ³¨è¯´æ˜ï¼ˆå¯é€‰ï¼‰'
            }[fieldType];

            return isEdit ? `
                <input 
                    class="${baseClass} editable-field"
                    type="text"
                    value="${value || ''}"
                    placeholder="${placeholder}"
                    data-field="${fieldType}"
                    ${fieldType === 'date' ? 'pattern="\\d+æœˆ\\d+æ—¥å‰"' : ''}
                >
            ` : `
                <span class="${baseClass}">
                    ${value || '<span style="color:#999">-</span>'}
                </span>
            `;
        }

        // æ·»åŠ åœ¨toggleEditæŒ‰é’®æ—
        function exportData() {
            const dataStr = JSON.stringify(workData);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `workData_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                workData = JSON.parse(e.target.result);
                localStorage.setItem('workData', JSON.stringify(workData));
                location.reload();
            }
            reader.readAsText(file);
        }
    </script>
