        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .month-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 25px;
            transition: transform 0.3s;
        }

        .month-card:hover {
            transform: translateY(-5px);
        }

        .month-title {
            color: var(--primary-color);
            border-left: 4px solid var(--secondary-color);
            padding-left: 15px;
            margin: 0 0 15px;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: grid;
            grid-template-columns: 100px 1fr 120px 200px;
            align-items: center;
            gap: 15px;
            padding: 12px;
        }

        .task-date {
            color: var(--secondary-color);
            min-width: 80px;
            margin-right: 20px;
        }

        .task-assignee {
            color: #27ae60;
            font-weight: 600;
        }

        .task-notes {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .nav-months {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            position: sticky;
            top: 0;
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-item.active {
            background: var(--secondary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .nav-months {
                grid-template-columns: repeat(3, 1fr);
            }
            .task-item {
                grid-template-columns: 80px 1fr;
                grid-template-rows: auto auto;
            }
            .task-assignee,
            .task-notes {
                grid-column: 1 / -1;
            }
        }

        /* 学期标签样式 */
        .semester-tabs {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .semester {
            padding: 12px 25px;
            border-radius: 25px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .semester.active {
            background: var(--secondary-color);
            color: white;
        }

        /* 学期分组 */
        .semester-group {
            margin-bottom: 30px;
        }

        .semester-label {
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 15px 0;
            padding-left: 10px;
            border-left: 3px solid currentColor;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        @media (max-width: 768px) {
            .month-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 编辑模式相关样式 */
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-mode .task-item {
            background: #f8f9fa;
            border: 1px dashed #3498db;
        }

        .editable-field {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
        }

        /* 校历图片样式优化 */
        .academic-calendar {
            margin: 15px 0;
            border-radius: 10px;
            padding: 10px;
            max-width: 600px; /* 新增最大宽度限制 */

            margin-right: auto;
        }

        .calendar-image {
            width: 90%; /* 相对容器宽度 */
            max-width: 500px; /* 缩小最大显示尺寸 */
            height: auto;
            border-radius: 8px; /* 添加圆角 */
        }

        figcaption {
            font-size: 0.85em;
            padding: 8px 0;
            margin-top: 10px;
        }

        /* 新增样式 */
        .header-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            position: relative;
            padding: 12px 25px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255,255,255,0.3),
                rgba(255,255,255,0.2),
                rgba(255,255,255,0.3)
            );
            transition: all 0.6s ease;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .view-btn:hover::before {
            left: 100%;
        }

        .view-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .view-btn::after {
            content: "📅";
            font-size: 1.1em;
            transition: transform 0.3s;
        }

        .view-btn:hover::after {
            transform: rotate(15deg);
        }

        .calendar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            position: relative;
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .semester-tabs {
                gap: 10px;
            }
            .view-btn {
                width: auto;
                margin: 10px 0 0 auto;
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* 新增日历视图样式 */
        .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            border: 1px solid #eee;
            padding: 10px;
            min-height: 80px;
            position: relative;
        }

        .calendar-task {
            font-size: 0.8em;
            padding: 2px 5px;
            margin: 2px 0;
            background: #f0f4ff;
            border-radius: 3px;
        }

        .task-item[draggable="true"] {
            cursor: grab;
            transition: transform 0.2s;
        }

        .task-item[draggable="true"]:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .task-item.dragging {
            opacity: 0.5;
            background: #f8f9fa;
        }
    </style>
</head>

            document.querySelectorAll('.editable-field').forEach(input => {
                input.addEventListener('input', (e) => {
                    const taskItem = e.target.closest('.task-item');
                    const index = parseInt(taskItem.dataset.index);
                    const field = e.target.dataset.field;
                    
                    // 更新对应数据
                    workData[semester][month][index][field] = e.target.value;
                    
                    // 实时保存到本地存储
                    localStorage.setItem('workData', JSON.stringify(workData));
                    console.log('字段已更新：', field, e.target.value); // 调试日志
                });
            });

            // 保持其他事件绑定不变...
        }

        // 新增拖拽排序功能
        function initDragAndDrop(semester, month) {
            let draggedItem = null;
            
            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.style.opacity = '0.5';
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', () => {
                    draggedItem.style.opacity = '1';
                    draggedItem = null;
                });
            });

            const list = document.getElementById('taskList');
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const currentItem = draggedItem;
                
                if (afterElement == null) {
                    list.appendChild(draggedItem);
                } else {
                    list.insertBefore(draggedItem, afterElement);
                }
                
                // 更新数据顺序
                const newIndex = Array.from(list.children).indexOf(currentItem);
                const oldIndex = parseInt(currentItem.dataset.index);
                if (newIndex !== oldIndex) {
                    const [removed] = workData[semester][month].splice(oldIndex, 1);
                    workData[semester][month].splice(newIndex, 0, removed);
                    localStorage.setItem('workData', JSON.stringify(workData));
                    
                    // 更新所有项目的data-index
                    document.querySelectorAll('.task-item').forEach((item, idx) => {
                        item.dataset.index = idx;
                    });
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 增强版字段渲染函数
        function renderEditableField(value, fieldType, isEdit) {
            const baseClass = `task-${fieldType}`;
            const placeholder = {
                date: '日期（例：9月6日前）',
                task: '请输入任务内容',
                assignee: '负责人（多个用逗号分隔）',
                notes: '备注说明（可选）'
            }[fieldType];

            return isEdit ? `
                <input 
                    class="${baseClass} editable-field"
                    type="text"
                    value="${value || ''}"
                    placeholder="${placeholder}"
                    data-field="${fieldType}"
                    ${fieldType === 'date' ? 'pattern="\\d+月\\d+日前"' : ''}
                >
            ` : `
                <span class="${baseClass}">
                    ${value || '<span style="color:#999">-</span>'}
                </span>
            `;
        }

        // 添加在toggleEdit按钮旁
        function exportData() {
            const dataStr = JSON.stringify(workData);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `workData_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                workData = JSON.parse(e.target.result);
                localStorage.setItem('workData', JSON.stringify(workData));
                location.reload();
            }
            reader.readAsText(file);
        }
    </script>
