    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header-bar">
            <h1>ğŸ“ å¸¸ç”¨æ–‡ä»¶æ¨¡æ¿åº“</h1>
            <div class="header-controls">
                <a href="index.html" class="back-btn">â† è¿”å›ä¸»é¡µ</a>
            </div>
        </div>

        <div class="template-container">
            <div class="upload-section">
                <h2>ğŸ“¤ ä¸Šä¼ æ–°æ¨¡æ¿</h2>
                <input type="file" id="fileInput" class="file-input">
                <button onclick="uploadFile()" class="upload-btn">ä¸Šä¼ æ–‡ä»¶</button>
            </div>
            
            <div class="template-list" id="templateList">
                <!-- æ¨¡æ¿æ–‡ä»¶åˆ—è¡¨åŠ¨æ€åŠ è½½ -->
            </div>
        </div>
    </div>

    <script>
        // æ–‡ä»¶ä¸Šä¼ é€»è¾‘
        function uploadFile() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const templates = JSON.parse(localStorage.getItem('templates')) || [];
                    templates.push({
                        name: file.name,
                        data: e.target.result.split(',')[1], // å­˜å‚¨base64æ•°æ®
                        type: file.type,
                        size: file.size,
                        uploadTime: new Date().toLocaleString()
                    });
                    localStorage.setItem('templates', JSON.stringify(templates));
                    loadTemplates();
                };
                reader.readAsDataURL(file);
            }
        }

        // åŠ è½½æ¨¡æ¿åˆ—è¡¨
        function loadTemplates() {
            const list = document.getElementById('templateList');
            const templates = JSON.parse(localStorage.getItem('templates')) || [];
            
            list.innerHTML = templates.map((template, index) => `
                <div class="template-item">
                    <div>
                        <span class="file-name">ğŸ“„ ${template.name}</span>
                        <span class="file-size">(${(template.size/1024).toFixed(1)}KB)</span>
                    </div>
                    <div>
                        <button onclick="downloadTemplate(${index})" class="download-btn">â¬‡ï¸ ä¸‹è½½</button>
                        <button onclick="deleteTemplate(${index})" class="delete-btn">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ–‡ä»¶ä¸‹è½½åŠŸèƒ½
        function downloadTemplate(index) {
            const template = JSON.parse(localStorage.getItem('templates'))[index];
            const link = document.createElement('a');
            link.href = `data:${template.type};base64,${template.data}`;
            link.download = template.name;
            link.click();
        }

        // åˆ é™¤æ¨¡æ¿
        function deleteTemplate(index) {
            const templates = JSON.parse(localStorage.getItem('templates'));
            templates.splice(index, 1);
            localStorage.setItem('templates', JSON.stringify(templates));
            loadTemplates();
        }

        // åˆå§‹åŒ–åŠ è½½
        document.addEventListener('DOMContentLoaded', loadTemplates);
    </script>
